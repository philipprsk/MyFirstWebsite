<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Kontakt</h1>
        <p>Wir freuen uns auf Ihre Nachricht</p>
    </header>

    <main>
        <section class="contact-section">
            <div class="container">
                <h1>Kontakt</h1>
                <p class="subtitle">Wir freuen uns auf Ihre Nachricht</p>
                
                <div class="contact-grid">
                    <!-- Kontaktformular -->
                    <div class="contact-form-wrapper">
                        <form class="contact-form">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" required>
                            </div>

                            <div class="form-group">
                                <label for="email">E-Mail</label>
                                <input type="email" id="email" name="email" required>
                            </div>

                            <div class="form-group">
                                <label for="phone">Telefon</label>
                                <input type="tel" id="phone" name="phone">
                            </div>

                            <div class="form-group">
                                <label for="message">Nachricht</label>
                                <textarea id="message" name="message" rows="4" required></textarea>
                            </div>

                            <button type="submit">Senden</button>
                        </form>
                    </div>

                    <!-- Kontaktdaten -->
                    <div class="contact-info-wrapper">
                        <div class="contact-info-card">
                            <h2>Kontaktdaten</h2>
                            
                            <div class="contact-item">
                                <div class="contact-icon">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                                        <polyline points="22,6 12,13 2,6"/>
                                    </svg>
                                </div>
                                <div class="contact-details">
                                    <span class="contact-label">E-Mail</span>
                                    <a href="mailto:m.rosanka@t-online.de" class="contact-value">m.rosanka@t-online.de</a>
                                </div>
                            </div>

                            <div class="contact-item">
                                <div class="contact-icon">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
                                    </svg>
                                </div>
                                <div class="contact-details">
                                    <span class="contact-label">Telefon</span>
                                    <a href="tel:+4915158752316" class="contact-value">+49 151 58752316</a>
                                </div>
                            </div>

                            <div class="contact-item">
                                <div class="contact-icon">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                                        <circle cx="12" cy="10" r="3"/>
                                    </svg>
                                </div>
                                <div class="contact-details">
                                    <span class="contact-label">Adresse</span>
                                    <div class="contact-value">
                                        Sachsenring 65<br>
                                        94315 Straubing
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="qr-code-card">
                            <h3>Kontakt speichern</h3>
                            <p class="qr-description">Scannen Sie den QR-Code, um unsere Kontaktdaten direkt zu speichern</p>
                            <div class="qr-code-container">
                                <img src="qr-code.png" alt="QR-Code fÃ¼r Kontaktdaten" class="qr-code-image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
